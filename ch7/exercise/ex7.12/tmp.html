<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>ex7.12</title>
        <style type="text/css" media="screen">
            table{
                border-collapse: collapse;
            }
            td, th{
                border: solid 1px;
                padding: 0.5em;
                text-align:right;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            {{range $k, $v := .}}
            <tr>
                <td>{{$k}}</td>
                <td>{{$v}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
